<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">

      <div class="menu-header">
        <button class="btn-menu-header" onclick="toggleSideMenu()">Menu</button>
        <a class='menu-item' href="/">Home</a>
        <p class='menu-item' onclick="toggleNewTaskPopUp()">Nova Tarefa</p>
        <a class='menu-item' href="https://github.com/susanassilva" target="_blank">GitHub</a>
        <a class='menu-item' href="https://linkedin.com/in/susanassilva" target="_blank">Linkedin</a>
        <p class='menu-item'>Ajuda</p>
      </div>

      <div class="side-menu" id="side-menu">
        <a class='side-menu-item' href="/">Home</a>
        <p class='side-menu-item' onclick="toggleNewTaskPopUp()">Nova Tarefa</p>
        <a class='side-menu-item' href="https://github.com/susanassilva" target="_blank">GitHub</a>
        <a class='side-menu-item' href="https://linkedin.com/in/susanassilva" target="_blank">Linkedin</a>
        <p class='side-menu-item'>Ajuda</p>
      </div>

      <h1 class="header-title">TO DO</h1>
      <a href="https://github.com/susanassilva/todo-list" class="header-github" target="_blank">Github</a>
    </header>

    <main class="main">
      <div class="container">

        <div id="new-task-popup" class="new-task-popup">
          <div class="new-task-popup-container">
            <div class="new-task-popup-header">
              <button id="button-new-task-popup-close" class="btn-close-new-task-popup"onclick="toggleNewTaskPopUp()">X</button>
              <h2>Adicionar Tarefa</h2>
            </div>
            <form id="new-task-form" class="new-task-form">
              <label>Tarefa de hoje: </label>
              <input name="title" required/>
              <div class="text-descricao">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description"></textarea>
              </div>
              <button class="createBtn" type="submit">Create</button>
            </form>
          </div>

        </div>
        <div>
        <div class="tasks-header">
          <button id="button-new-task"  class="button-new-task" onclick="toggleNewTaskPopUp()">Nova Tarefa</button>
          <h2>Tarefas</h2>
        </div>
        <ul id="task-list" class="task-list"></ul>
      </div>

      </div>

    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
